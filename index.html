<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Rangers</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        canvas{
            display: block;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div style="display: none;">
    <img id="bg" src="./img/bg.png"/>
    <img id="player" src="./img/ship.png">
    <img id="bullet" src="./img/bullet.png">
    <img id="asteroid_1" src="./img/asteroid_1.png">
    <img id="asteroid_2" src="./img/asteroid_2.png">
    <img id="asteroid_3" src="./img/asteroid_3.png">
    <img id="exp" src="./img/exp.png">
    <!-- <audio id="sound-bullet" src="./sounds/bullet.ogg"></audio> -->
    <audio id="sound-bg" src="./sounds/bg.mp3" loop></audio>
    <audio id="sound-explosion" src="./sounds/explosion2.wav"></audio>
    </div>
    <script src="./scripts/app.js" type="module"></script>
</body>
</html>
